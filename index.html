<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <!-- hero illustration -->
      <img
        class="hero-illustration"
        src="./images/illustration-hero.svg"
        alt="hero"
      />

      <!-- order summary -->
      <div class="order-summary-container">
        <div class="title">Order Summary</div>
        <div class="comment">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
      </div>

      <!-- annual plan card -->
      <div class="annual-plan-card">
        <img src="./images/icon-music.svg" alt="music" />
        <div class="annual-plan-price-container">
          <span> Annual Plan</span>
          <span> $59.99/year</span>
        </div>
        <div class="change-plan">Change</div>
      </div>

      <!-- payment button -->
      <div class="payment">Proceed to Payment</div>
      <!-- cancel order -->
      <div class="cancel-order">Cancel Order</div>
    </div>
  </body>
</html>
